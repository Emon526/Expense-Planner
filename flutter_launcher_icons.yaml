flutter_launcher_icons:
  # image_path: "assets/logo.png"
  image_path_android: "assets/logo.png"
  image_path_ios: "assets/logo.png"
  adaptive_icon_background: "#ffffff" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/logo.png" # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/logo.png" # only available for Android 13 devices and above
  min_sdk_android: 28 # android min sdk min:16, default 21
  android: true
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  web:
    generate: false
    image_path: "assets/logo.png"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"
  windows:
    generate: false
    image_path: "assets/logo.png"
    # icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "assets/logo.png"
